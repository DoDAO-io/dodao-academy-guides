  - content: >
      Option contracts are prepared by option writer known as granter or seller.
      An option writer is the one who sells an option and receives premium from
      the buyer in exchange, by opening a position. Options are of two types -
      “calls” and “puts”. With a “call” option the buyer gets the right to buy
      the underlying asset whereas from the “put” option the buyer gets the
      right to sell the underlying asset at a pre-decided price and on or before
      a pre-decided date.


      ### Buying Calls (Long Calls)

      You can purchase a “call” option with less capital than the underlying
      asset if you believe the price of an asset will increase. In contrast,
      your losses are capped to the premium paid for the options and nothing
      more if the price instead declines. This strategy is adopted by traders
      who are bullish and confident about a particular stock, Exchange Traded
      Fund and want to minimise their risks.


      A general equity option stock manages 100 shares of the underlying asset.


      Example


      When using stocks(without options)

      Consider a trader who wishes to put $5,000 into Apple (AAPL), which is now
      trading at about $165 per share. He/She can spend this money on 30 shares
      for a total of $4,950. So let's say that during the course of the
      following month, the stock's price rises by 10% to $181.50. The trader's
      portfolio will increase to $5,445 after deducting any brokerage
      commissions or transaction costs, giving him a net dollar return of $495,
      or 10% on his initial investment.


      Using Stocks

      |   |   |

      |---|---|

      | Total Amount to Invest       |  $5000 |

      | Current Stock Price             |    $165 |

      | Number of shares bought   |       30 |

      | New Price after a month      |    $181.50 |

      | Profit                                        |     (181.5 - 165) * 30 =
      $495 |

      | ROI                                            |  $495/$5000 = ~10% |


      Same example with Options

      Consider a trader who paid $5.50 per share, or $550 per contract, to
      purchase a call option on the stock with a strike price of $165 that
      expires in about a month. The trader can purchase nine options for $4,950
      using their allotted investment budget. The trader is actually executing a
      deal on 900 shares because the option contract controls 100 shares. The
      option is said to be expire “In the money (ITM)” and be worth of $16.50
      for each share (for a $181.50 to $165 strike), or $14,850 for 900 shares,
      if the stock price rises 10% to $181.50 at expiration. When compared to
      trading the underlying asset directly, this represents a far higher return
      of $9,990 in net dollars, or 200%, on the capital invested.


      ### Risk/ Reward Analysis

      In the view of a long call or call buying the trader has his/her losses
      limited only to the premium paid to the call seller. Whereas considering
      the profits , which can be unlimited because the underlying asset can rise
      upto any extent.      
          
