  - content: >
      ### Call Seller

      A call seller is a person who executes the selling of a call option. This
      seller gets the premium paid by the call buyer during the betting on the
      contract. Call Seller receives this premium which is a fraction of the
      total lot size of the contract known as the token amount. The view of a
      call seller towards the market is not bullish i.e. they predict that the
      market stay stagnant or go bearish which means falls down the current
      level. For a call seller the profits are limited to the premium amount
      they received whereas the losses they might suffer are unlimited if the
      market rises above the exercise price. Moreover, they are obligated to
      sell the derivative in case the call buyer is willing to execute the
      option.


      ### Put Seller

      A put seller is an individual who executes the buying of a put option.
      This seller , similar to previous , gets the premium by the put buyer
      during the betting of the contract. The view of a put seller towards the
      market is not bearish i.e. he/she wants that the market stays stagnant or
      go bullish which means rises above the current level. For a put seller the
      profits are limited to the premium amount they received from put buyer and
      the losses can maximise as the market prices soar above the exercise
      price. A put seller is obligated to buy when the put buyer wants to sell
      the derivative.
          
