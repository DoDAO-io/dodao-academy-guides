  - content: >
      ### Call Buyer

      A call buyer is a person who executes the buying of a call option. This
      buyer has to pay the premium during the buying of a call contract.The
      motive behind buying a call option is that the buyer is bullish in nature
      i.e. he/she predicts that the market will rise in the upcoming time and
      his portfolio will gain profits. For a call buyer the profits are
      unlimited if the market keeps on rising above the exercise price whereas
      the losses only include the premium amount he paid to the call seller. A
      call buyer has the right to execute the buying but he/she is not obligated
      to do so.


      ### Put Buyer

      A put buyer is the one who buys a put option to have the right to sell.
      This buyer pays a premium to the put seller during the buying of the
      contract. He/She buys a put option due to the bearish behaviour i.e.
      he/she predicts that the market wil fall in the upcoming times. For a put
      buyer the profits are unlimited because the rates may fall more than the
      exercise price but on the other hand the losses are limited to the premium
      he/she paid to the put seller for placing the contract. A put buyer has
      the right to sell the option but he/she is not obligated to do so.
          
