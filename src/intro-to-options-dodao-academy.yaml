  - content: >

      1. `Options`: An option is a contract that you can purchase that gives you
      the right to buy or sell stock at an agreed price on or before a
      particular date. You can also sell an option contract where you would be
      selling this right to someone and collecting a premium for it.


      2. `Call Options`:  Calls grant the buyer the option—but not the
      obligation—to purchase the underlying asset at the option contract's
      designated strike price. Investors purchase calls when they anticipate a
      gain in the price of the underlying asset and sell calls when they
      anticipate a decrease


      3. `Put Options`: The buyer of a put has the option, but not the
      responsibility, to sell the underlying asset at the contract's designated
      strike price. If the put buyer exercises their option, the writer (seller)
      of the put option is compelled to purchase the asset. Investors purchase
      puts when they anticipate a decline in the underlying asset's price and
      sell puts when they anticipate a gain. 


      4. `Strike Price`: It is the pre-determined Price at which an asset can be
      bought or sold.


      5. `Option Writer`: The seller of an option is known as a option writer.
      Other terms such as granter or seller can also be used for an option
      writer.


      6. `Option Buyer`:  An options trader who has the right (not an
      obligation) to buy or sell an option is known as option buyer.


      7. `Premium`: The  advance payment done by the buyer to the seller to
      enjoy the benefits of an options contract.


      8. `Options Chain`: Options chain refers to the list of options for a
      particular underlying asset. This chain shows all list calls, puts, strike
      price and expiration of a single underlying asset


      9. `Option Expiration Date`: American Options can be exercised any time
      before their expiration whereas European options can be only exercised
      upon expiration date.


      10. `Moneyness of options` :
            - In the Money : Trader will be profited by exercising the option.
            - At the Money : Trader has no-loss,no-profit if he/she exercises the option.
            - Out the Money : Trader is not benefitted by exercsing the option.
          
