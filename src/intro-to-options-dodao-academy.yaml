  - content: >
      ### Buying Puts

      A put option gives the buyer the right to sell an underlying asset at a
      set price. This strategy is adopted by a trader who is bearish in nature
      and want to take less risk compared to short-selling.


      Consider the scenario where you believe that a stock's price will drop
      from $60 to $50 or lower as a result of poor earnings, but you don't want
      to take the chance of selling the stock short in case you are mistaken.
      Instead, you can pay a $2.00 premium to purchase the $50 put. The maximum
      you will lose is the $2.00 premium if the price does not drop below $50
      instead climbs instead.


      However, you would profit $3 ($50 minus $45. less the $2 premium) if you
      are correct and the stock falls all the way to $45.


      ### Risk/Reward Analysis

      A long put's potential loss is capped at the premium for the options
      because the underlying price cannot go below zero, the position's
      potential profit is limited, but the put option amplifies the trader's
      return similarly to a long call option.
          
