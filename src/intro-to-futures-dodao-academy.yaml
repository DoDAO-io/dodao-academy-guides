      ## Explain buyer and seller in case of a short contract

      When a trader first sells security with the purpose of later repurchasing
      or covering it at a lower price, they are creating a short, or short
      position. When a trader anticipates that the price of a security will drop
      in the near future, she may elect to short that security.


      Only when the closing price is lower than the entry price is the short
      trade profitable. When the price rises above the price at which one has
      shorted, a loss would result. In a short trade, the stop loss is always
      set higher than the price at which the trade was initiated. In the futures
      market, the short position may be kept open overnight.



      Consider the previous example of a jewellery maker. This time the gold
      provider predicts that the prices of the gold metal will fall in the
      upcoming time period. So this provider can agree upon a short contract for
      three months at $1300. This provider has to sell the gold as per contract
      after three months, regardless of the spot price, at $1300. If the price
      of gold goes below and the provider predicted correctly then he will
      profit otherwise if the prices rise then the provider will be in a loss
      position. When the contract ends, the provider is then required to deliver
      the tangible good. 


      Hence we can conclude in a short position -

      * Prices rise: The position holder is at a loss

      * Prices fall: The position holder is at a profit
    name: Buyer & Seller - Short Contract
