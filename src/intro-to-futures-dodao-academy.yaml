  - content: >
      A trader can make predictions (speculate) about the course of a
      commodity's price using a futures contract. The trader would profit if a
      futures contract and the commodity's price rose to trade above the
      contract's starting price at expiration. The futures contract—the long
      position—would be sold at the current price before expiration, so
      completing the long position.


      No actual exchange of commodity takes place, instead, the difference in
      the prices would be resolved in cash in the investor's margin account. The
      trader might suffer a loss or gain on the basis of the sport price versus
      the fixed price of the futures contract.


      A speculator may also take a short speculative position if they anticipate
      a drop in the value of the underlying asset. If the price does decline,
      the trader will adopt a contrary position to close the contract. The
      contract’s expiration will only happen when the difference between the
      prices is resolved till the expiration date. If the price of the
      underlying asset was less than the contract price, the investor would
      profit, if it was higher, the investor would lose money.


      It's crucial to keep in mind that leverage trading enables traders to take
      far larger positions than those permitted by the size of their brokerage
      account. Margin investing can result in profits but on the other hand, it
      can also increase losses.


      Consider a trader who has a $60,000 position in crude oil and has a $6,000
      margin account balance. Losses that are far more than the $6,000 initial
      margin amount for the account would happen if the price of oil swings
      against the deal. In such a scenario, the broker would issue a margin call
      and ask the trader to deposit more money in their account to cover up for
      the losses.
