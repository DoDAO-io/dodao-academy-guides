      ## Explain buyer and seller in case of a long contract

      Investors and businesses can also enter into long futures contracts to
      protect themselves against unfavourable price changes. A corporation can
      use a long hedge to fix the price at which it will buy a commodity in the
      future when it is required. They are required to carry out these tasks but
      are not given a choice.


      Let's say a jewellery maker thinks the short-term trend for gold prices
      will be rising. The company can agree on a long futures contract with its
      gold supply to buy gold from the provider in three months for $1,300. The
      company that holds a long position in gold futures is required to buy the
      gold from the supplier in three months, regardless of whether the price is
      above or below $1,300. If the prices of gold rise in the upcoming time and
      the maker predicted right then the jewellery maker will profit whereas if
      the prices fall the jewellery maker will be at a loss. When the contract
      ends, the provider is then required to deliver the tangible good.


      Speculators buy futures when they anticipate price increases. They are
      just concerned with profiting from price fluctuations, therefore they
      don't necessarily need the actual commodity. A trader with a long futures
      contract may sell the contract in the market before it expires.


      Hence we can conclude in a long position -

      * Prices rise: The position holder is at a profit

      * Prices fall: The position holder is at a loss
