      ## **Define futures**


      Futures are financial derivative contracts that bind parties to buy or
      sell an asset at a specified future date and price. Regardless of the
      market price at the date of expiration, the buyer or seller must buy or
      sell the underlying asset at the agreed-upon price.


      Physical commodities and financial instruments are examples of underlying
      assets. Futures contracts are standardised to make trading on a futures
      market easier and specify the quantity of the underlying asset. Futures
      can be utilised for trade speculation or hedging.



      Futures or Futures contracts have an expiration date and their price is
      known beforehand. These contracts are identified by their expiration
      month. For example, November futures will expire in the month of November.


      ## **Types of futures**

      The term futures is used to signify a large class of assets that they
      represent. These include :
              **i)   Commodity Futures** which consist of crude oil, wheat, natural gas etc.
              **ii)  Stock index futures** with underlying assets such as the S&P 500 Index
              **iii) Currency futures** which represent British Pound and Euro
              **iv) Precious Metals** such as gold or silver
              **v)  U.S. treasury futures** with underlying bond and financial securities

      ## **Important Terms**

      1. **Future Contract:** Futures Contracts are a type of financial
      instrument through which a buyer can wager on the future price of a
      commodity or other security.

      2. **Futures price: **Futures price is the price of a futures contract at
      which the buyer and seller have agreed upon the sale and delivery of an
      asset at a later time. It is equal to the price of the underlying asset.

      3. **Spot Price: **The current price or the market price of an asset is
      known as the spot price.

      4. **Long Position: **Traders are said to obtain a long position when they
      buy a stock or own particular ones.

      5. **Short Position: **Traders are said to obtain a short position when
      they sell a stock or do not own them.

      6. **Bid: **The price at which the buyer is ready to buy an asset.

      7. **Ask: **The price at which the seller is ready to sell an asset.

      8. **Points (Future value): **A point in futures trading represents the
      smallest whole number price increment in the value of a futures contract.

      9. **Tick: **A tick is a smaller fraction of a point in a futures price
      change.
