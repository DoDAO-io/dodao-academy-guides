  - content: >
      Futures can be used to hedge against price fluctuations in the underlying
      asset. In this instance, preventing losses from potentially negative price
      movements is the goal rather than engaging in speculation. Many businesses
      engage in hedging or, in certain situations, produce the underlying asset.


      Futures, for instance, can be used by maize producers to set a fixed price
      for selling their harvest. Suppose the farmer agrees to come up with a
      futures contract with a maize mill at $1000 / ton for three months to
      deliver maize. 


      Now suppose three months pass and the delivery time arrives and the spot
      price of maize is $900 / ton i.e. the prices fell. In this scenario, the
      farmer benefited because he had already hedged his position through the
      futures contract at 

      $1000 / ton of maize. In this case, the mill owner is at a loss because he
      agreed to the fixed price of $1000/ton when the current market price is
      $900/ton.


      Whereas if the sport price of maise is $1200 / ton i.e. the prices of
      maise rose. In this case, as the farmer has hedged his position so he will
      get the fixed price of the futures contract which is $1000 / ton but he
      would have sold maize to the market he would get $1200/ton. Hence the
      farmer is at a loss and the mill owner is at profit.


      Hence if the price of futures rises the seller is at a loss and the buyer
      is benefitted. On contrary, if the prices fall the seller is benefitted
      and the buyer is at a loss. 
