  - content: >-
      The unprecedented demand for Ethereum network, led to extraordinarily high
      gas fees, that made it expensive for regular users to pay for their
      transactions.


      The Ethereum network currently has a transaction speed of around 30 (in
      year 2022) transactions per second. The network frequently becomes
      overcrowded as a result, which occasionally causes gas prices to reach
      extremely high levels and constant delay in transactions. This major
      problem of scalability can be overcomed using layers2 frameworks. Layer 2
      refers to a framework or protocol of off-chain solutions  built on top of
      layer 1s to solve the problem of transaction speed and scaling
      difficulties faced by almost all cryptocurrency networks. It plays a
      significant part in enhancing scaling. Layer 2 solutions provide a
      mechanism to scale and speed up transactions while retaining the main
      chain's security. They have the capacity to execute thousands of
      transactions per second, which is essential if Ethereum is to gain main
      stream adoption. One of the key benefits of employing off-chain solutions
      is that no structural changes  are necessary in the main chain, because
      the second layer is simply introduced as an extra layer.


      Layer-2 networks are composed of two parts: 


      1. A network that processes transactions 

      2. A smart contract on the underlying blockchain that settles disputes and
      achieves consensus on the state of the layer-2 network. The smart contract
      "cements" the layer-2 network to the underlying blockchain.


      There are two main functions of the smart contract are:


      1. Holding and releasing funds that are transferred to the layer

      2. Receiving proofs from the layer 2, validating them, resolving disputes,
      and finalizing transactions


      **The most famous type of layer 2 implementations is Rollups**
