  - content: >-
      There are currently two approaches for pinpointing a disputed state
      transition in Optimistic Rollups:


      ### 1. One-round fraud proof 

      This means that the challenger has a list of intermediary state
      transitions for the commitment being asserted, which can be used to
      pinpoint the disputed state transition. The challenger then submits the
      disputed intermediary state transitions along with a list of inclusion
      proofs about the state transition's pre-state, the state transition
      itself, and the executor's asserted post-state after it is executed. This
      allows for quick and easy fraud detection in commitments. 
       
      In Optimism, all state commitments are sent to the bridge contract,
      allowing a challenger to identify which state transition should be
      executed by the bridge contract. No cooperation with the executor is
      necessary, and a valid commitment cannot be evaluated as invalid by a
      fraud proof. If a commitment is proven to be invalid, it can be discarded,
      along with slashing the executor who proposed it. However, for V2 they’re
      moving towards using interactive proofs. 


      ### 2. Multi-round fraud proof

      This is a method used to make it harder for fraud to happen. In this
      system, the list of intermediary state transitions for an asserted
      commitment is not sent to the bridge contract. This makes it more
      difficult to pinpoint an individual state transition in a single-round.
      Instead, the challenger and executor must agree upon the total number of
      instructions executed within the commitment. They will then perform a
      binary search until they pinpoint the disputed instruction. 
       
      Arbitrum's multi-round fraud proof system is a binary search between two
      parties to find the first opcode of a whole block that they disagree on.
      Once found, only this particular opcode is executed on-chain.
