      ### Introduction to Exchanges

      Blockchain technology is penetrating each field of finance in the world.
      Most of the centralised systems are being replaced by their decentralised
      alternatives. Traditional Crypto Exchanges such as Bitstamp or Kraken are
      used for trading cryptocurrencies. They are centralised and are regulated
      by KYC laws. Users need to deposit money on the exchange and thereon the
      platform controls their funds. Users submit “Buy” or “Sell” orders which
      are listed on the order book and then exchange matches buyers with
      sellers. When these trades are done on a decentralised platform, it is
      known as DEX (Decentralised Exchange). One such popular DEX is Uniswap,
      built on Ethereum. It allows the trade of ERC – 20 tokens.


      ### Comparision of CEX and DEX

      DEXs are a part of the DeFi ecosystem. Unlike traditional systems which
      require a controlling system and are deployed on centralised servers, DEX
      consist of smart contracts based on blockchain automatic rules deployed on
      independent servers. They are open to all and do not require any
      regulation or identification. There is no need to deposit funds on DEXs,
      they can be directly extracted from wallets. In the Traditional Systems as
      the number of buyers and sellers increases, the trade is said to be more
      “liquid”. In the lack of buyers and sellers, these exchanges have Market
      Makers ready to conduct transactions at all times. Whereas on a DEX,
      liquidity is created through Liquidity Pools. These pools are shared
      collections of funds deposited by the general public to fulfil buy/sell
      orders. People who deposit in Liquidity Pools are Liquidity Providers
      (LPs). In the exchange of locked funds, LPs receive fees known as
      Liquidity Mining.


      ### Working of Uniswap

      In the Traditional system, when a buyer and seller agree on a price and
      then successful trade is conducted then this price is the price of the
      coin before the next trade. Uniswap has no order book and the price is
      determined using a mathematical formula that is known as Automated Market
      Maker. This AMM works on the Constant Market Maker Model to determine the
      exchange price: X * Y = K i.e. the number of X-type crypto times the
      number of Y-type cryptos equals constant. Hence in DEX price is determined
      by how much one wants to buy and not by how much someone gets for it. This
      model makes buying in large orders extremely expensive due to the high
      surge in price. Moreover in Uniswap, when carrying out the trade at the
      time the order is placed and when it is executed can be different due to
      congestion in the network. Thus this can lead to differences in price at
      the time of trade and execution. This difference is known as price
      slippage.


      ### Advantages of Uniswap

      Uniswap enables its users with P2P (Peer-to-Peer) trading and provides
      them with rewards as well. It provides flexibility to its users that they
      can supply tokens to liquidity pools, create and list their own tokens
      (using the ERC-20 protocol ) or trade tokens. Currency Uniswap handles
      hundreds of tokens some of which include the most popular stablecoins like
      USDC and Wrapped Bitcoin.



      Potential advantages of Uniswap (Decentralised Exchange) are:


      1. `Safety`: Decentralised Exchanges are extremely secure because the
      funds are directly transferred from the wallets of the buyer and seller.
      These funds are never shared with a third party or are generally subject
      to counterparty risk.


      2. `Globally accessible`: In the decentralised world there are no bounds
      or restrictions to anyone across the globe to access the benefits of Defi.
      Anyone with a smartphone and internet connection can use it.


      3. `Pseudonymous`: No personal details or account signup is required to
      use these exchanges.


      ### UNI Token

      Uniswap created the UNI token to promote community ownership over the
      protocol, letting stakeholders vote on important protocol modifications
      and development efforts. This was done after years of successful operation
      and on its way to complete decentralisation. In September 2020, Uniswap
      launched the token. As a novel distribution method, it "airdropped" 400
      UNI tokens to every Ethereum address that had ever used the protocol. The
      airdrop, which was valued at over 250,000 Ethereum addresses and about
      $1,400 at the time, was distributed. Since then, airdrops have gained
      popularity as a method for DeFi apps to thank loyal customers; Uniswap has
      stated that it intends to give away a total of 1 billion UNI over a
      four-year period.
