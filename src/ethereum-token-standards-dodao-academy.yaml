      Ethereum is a decentralized platform for building and running
      decentralized applications (dApps), and uses various token standards to
      enable different types of tokens and assets to be created and traded on
      the platform. The main token standards in Ethereum are:


      1. **ERC-20** - is the most widely used and well-known token standard in
      Ethereum, and allows for the creation of tokens that are interchangeable
      and can be easily transferred and traded on the Ethereum blockchain.
      ERC-20 tokens are used for a wide range of purposes, including
      fundraising, payments, rewards, and gaming.


      2. **ERC-721** - is a non-fungible token (NFT) standard, which allows for
      the creation of unique and indivisible tokens that represent collectibles,
      art, assets, or other non-fungible items. ERC-721 tokens are often used
      for digital collectibles, art, and gaming, and can be traded and exchanged
      on the Ethereum blockchain.


      3. **ERC-1155** - is a hybrid token standard, which allows for the
      creation of both fungible and non-fungible tokens in a single smart
      contract. This standard allows for greater flexibility and efficiency in
      managing different types of tokens and assets, and can be used for a wide
      range of applications
