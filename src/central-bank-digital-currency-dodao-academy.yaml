      Any form of currency that is accessible with computers or mobile phones.
      This form of money is exclusively available in electronic format only. 


      Electronic currencies are widely used around the globe and are present in
      the financial systems of almost all countries. The prime difference
      between Digital currency and Electronic currency is that digital currency
      in a person’s bank account never takes a physical form.


      For example, A person can go to their ATM can convert the electronic money
      in their bank account into cash whereas digital currency never leaves the
      computer network and can only transfer via a digital medium.


      Digital currencies are of three types mainly: cryptocurrency, stablecoins
      and central bank digital currencies i.e. CBDCs. All cryptocurrencies are
      digital currencies whereas all digital currencies are not
      cryptocurrencies.


      CBDCs are digital tokens that a country's government backs and their value
      is derived from the country’s fiat currency. Many countries are recently
      developing their own CBDCs. Some currently available CBDCs are Central
      Bank of The Bahamas (Sand Dollar), the Eastern Caribbean Central Bank
      (DCash), the Central Bank of Nigeria (e-Naira) and the Bank of Jamaica
      (JamDex).
