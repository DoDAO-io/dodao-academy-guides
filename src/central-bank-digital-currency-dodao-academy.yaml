  - content: >-
      A government-issued currency known as "fiat money" is not backed by
      tangible assets like gold or silver. It is regarded as a type of
      acceptable legal money that can be used to transact goods and services.
      Fiat money has always been issued as banknotes and coins. Still, thanks to
      technology, governments and financial institutions can now use a
      credit-based model where balances and transactions are recorded digitally
      to augment physical fiat money.


      The physical form of currency is widely used around the globe, but there
      has been a decline in its usage due to the COVID-19 academic. Thus
      governments are exploring the possibility of incorporating digital
      currencies into their financial systems.


      There are several key differences between CBDC and fiat currency:

      1. CBDC is a digital form of money, while fiat currency is typically
      physical or electronic.

      2. CBDC is issued and backed by the central bank, while fiat currency is
      issued and backed by the government.

      3. CBDC is intended to provide a convenient and secure way to make digital
      transactions, while fiat currency is accepted as legal tender by the
      government that issues it.

      4. CBDC is still in the development and testing phase, while fiat currency
      is widely used and accepted.


      CBDC is a legal tender issued by a central bank in digital form. It is the
      same as fiat currency. It is exchangeable one-to-one with the fiat
      currency. 
