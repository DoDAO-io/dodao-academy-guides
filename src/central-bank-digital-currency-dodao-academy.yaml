  - content: >-
      CBDCs come in two varieties: wholesale and retail. The main users of
      wholesale CBDCs are financial institutions. Retail CBDCs are utilised by
      customers and businesses in a manner similar to that of physical forms of
      money.


      There are two main types of central bank digital currency (CBDC):

      1. **Wholesale CBDC** - this is a digital currency that is issued and used
      by financial institutions and other large market participants, such as
      banks, payment providers, and clearing houses. Wholesale CBDC is intended
      to provide a more efficient and secure way to make large-value payments
      and settle transactions and is not accessible to the general public.

      2. **Retail CBDC** - this is a digital currency that is issued and used by
      the general public and is intended to be used for everyday transactions,
      such as buying goods and services, paying bills, and transferring money.
      Retail CBDC can be accessed by individuals and businesses and is intended
      to provide a more convenient and secure alternative to physical cash and
      electronic money.


      Some central banks are also considering other types of CBDC, such as a
      hybrid model that combines elements of both wholesale and retail CBDC, or
      a two-tier model where the central bank issues the digital currency, but
      it is distributed and used by commercial banks and other intermediaries.
      These different models may offer different benefits and challenges, and
      central banks are still exploring the best approach for their specific
      contexts and needs.
