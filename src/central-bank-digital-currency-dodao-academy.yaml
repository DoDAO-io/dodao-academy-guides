  - content: >-
      Many central banks around the globe have CBDC research and projects under
      progress. They are exploring the usability and viability of a CBDC in
      their economy and how it will benefit their country’s financial system. As
      of March 2022, there were nine countries and territories that had launched
      CBDCs.

      * The Bahamas

      * Antigua and Barbuda

      * St. Kitts and Nevis

      * Monserrat

      * Dominica

      * Saint Lucia

      * St. Vincent and the Grenadines

      * Grenada

      * Nigeria


      As of 2021, only a handful of countries have introduced central bank
      digital currencies (CBDCs) for general use. These include


      1. The Bahamas, which launched the world's first CBDC, the Sand Dollar, in
      2020

      2. China, which launched the Digital Yuan in 2020 and is currently
      conducting pilot tests

      3. Sweden is exploring the potential use of the e-krona as a complement to
      cash

      4. The United Arab Emirates, which launched the emCash in 2018

      5. Uruguay introduced the e-peso in 2017


      In February 2022, during the budget speech, the Indian Finance Minister
      announced that it would introduce a digital currency by the end of 2023.
      In August 2021, Jamaica produced its first batch of CBDC. In 2022, the
      Bank of Jamaica is anticipated to introduce its CBDC.


      In order to enhance the domestic payments system, boost productivity, and
      cut expenses, the United States is looking at CBDCs. In March 2022,
      President Biden issued a directive to federal agencies to assess the
      infrastructure required to issue a U.S. CBDC. Bank of England (BOE) and
      Bank of Canada (BOC) are continuing their research for implementing CBDC
      into their financial systems. 
