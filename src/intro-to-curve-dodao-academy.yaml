      ## Liquidity Gauge


      Inflation in the CRV protocol is directed to users who provide liquidity
      within the protocol. This usage is measured via “Liquidity Gauge”. Each
      pool has an individual liquidity gauge. The Gauge Controller maintains a
      list of gauges and their types, with the weights of each gauge and type.


      To measure liquidity over time, the user deposits their LP tokens into the
      liquidity gauge. Coin rates which the gauge is getting depends on current
      inflation rate, gauge weight, and gauge type weights. Each user receives a
      share of newly minted CRV proportional to the amount of LP tokens locked.


      The liquidity of each pool is measured by a unique gauge. There are
      currently several different versions of liquidity gauge contracts in use.



      ## Gauge Weight Voting


      Users can choose to invest their veCRV in one or more liquidity gauges.
      These gauges receive a portion of newly minted CRV tokens based on how
      much veCRV is allocated to them. Each user with a veCRV balance can change
      their preferences at any time. When a user applies a new weight vote, it
      takes effect at the beginning of the next epoch week. A weight vote for
      any one gauge cannot be changed more than once every 10 days.



      ## Bribes

      Curve.fi uses gauge weights to determine how much CRV each pool gets. The
      heavier the weight, the higher the rewards for providing liquidity. Every
      Thursday, curve.fi lets people use their veCRV to vote for the coming
      week’s gauge weights. The results of the vote dictate the amount of veCRV
      allocated to a particular gauge for the coming week. The heavier the
      gauge, the higher the rewards. 


      Bribes are a recent addition to make things more interesting. Now protocol
      teams can bribe veCRV holders to vote for their gauge each week. Through
      bribing, some people are trying to influence the weekly votes that decide
      how much CRV rewards should be allocated to the various liquidity pools on
      the Curve Finance platform. In exchange for their vote, the voters are
      given another token. 


      In August 2021, Andre Cronje, the founder of Yearn Finance, released a
      tool for bribing called [bribe.crv.finance](https://bribe.crv.finance/). 
      It is a platform that CRV bribers can use to create offers, and others can
      use to claim offers.In order to vote lock your CRV for a particular gauge,
      you will be bribed in accordance with the amount of CRV you vote with. You
      are bribed with spell token, which can later be sold on DEXs. Thus,
      increasing your APY and one can generate more returns through bribing. 
