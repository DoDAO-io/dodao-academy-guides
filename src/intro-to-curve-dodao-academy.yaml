      ## Pain Points in Curve 


      The challenge with staking on curve finance is that there are a lot of
      manual steps involved and it can be complicated. The interface of the
      curve finance is not very user friendly. Once locked you cant use CRV
      tokens on Curve Finance. After locking your crypto assets in any pool, you
      will receive veCRV tokens. However, these veCRV tokens cannot be moved to
      different wallets, and you also cannot sell them. The veCRV tokens simply
      remain locked. The other major loophole of curve finance is that the
      rewards allocated to particular pools are decided by voting conducted
      every week. This voting is badly influenced by bribes. Thereby allocating
      more rewards to the pool of big players with more veCRV.



      ## Convex Intro


      Convex Finance is a protocol built on top of Curve Finance in order to
      make yield farming much easier for stakers and to automatically get
      boosted rewards,it also provides a way to keep your locked CRV tokens
      unlocked through the cvxCRV tokens. Instead of staking CRV on Curve
      Finance, you can stake your CRV on Convex Finance and receive all of the
      boosted rewards and benefits. You can stake your LP 3Pool Curve (3CRV)
      tokens on Convex Finance for even more benefits. If you have already
      provided liquidity for Curve Finance, you can collect your 3CRV LP tokens
      and stake them on Convex Finance. As there are extra benefits for staking
      LP tokens. CVX is a convex governance token that can be staked in order to
      earn rewards.It is more convenient to stake your curve on convex and
      receive benefits like returns from trade fees in the liquidity pools, as
      well as returns from providing liquidity to those pools.
