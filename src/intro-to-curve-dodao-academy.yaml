      ## Curve Intro

      Curve is a popular decentralized automated market maker focused on
      stablecoin swaps that helps you efficiently invest and exchange tokens
      from various pools. Yes, it is one of the largest non-custodial
      decentralized exchanges with one of the highest assets in Total Value
      Locked (TVL). It has low gas fees and also overcomes the problem of
      slippage by creating pools of similarly behaving assets.Staker’s funds are
      liquid, meaning that they can be used in other secondary markets. This is
      a major benefit when compared to other liquidity providers. Curve Finance
      is by far the most advanced and reliable automated market maker (AMM) for
      stablecoins and wrapped tokens. It provides users with the ability to
      trade these assets without having to worry about the volatility of the
      markets. 


      Curve's StableSwap invariant allows for significantly more efficient and
      stable stablecoin trades than many other prominent invariants, such as the
      constant-product invariant. Keep in mind that when we refer to stablecoins
      in this context, we're talking about tokens that are stable
      representations of one another. This includes USD-pegged stablecoins like
      DAI and USDC, but also ETH and sETH (synthetic ETH) or different versions
      of wrapped BTC.

      ## Curve Pools


      Curve pools are designed to allow the exchange of two or more tokens while
      maintaining the StableSwap invariant. There are three main types of Curve
      pools:


      **Plain pools**: these pools pair two or more stablecoins against each
      other.


      **Lending pools**: these pools pair two or more wrapped tokens (e.g.,
      cDAI) against each other, while the underlying is lent out on some other
      protocol.
      

      **Metapools**: these pools pair a stablecoin against the LP token from
      another pool.


      Depositing coins into a Curve pool allows liquidity providers to receive
      pool-specific LP tokens, which are ERC20 contracts. These tokens are
      transferable, so holders of the LP tokens can stake them into a pool's
      liquidity gauge to receive CRV token rewards. If the LP token is supported
      by a metapool, it can be deposited into the metapool in exchange for the
      metapool's LP token.
      
          

      ## Liquidity Providers


      Liquidity providers are people who deposit tokens in liquidity pools.
      Liquidity pools are like reservoirs for tokens that help create exchange
      liquidity. Traders swap tokens within the liquidity pool, which in turn
      creates buy and sell pressures that help determine token prices. AMM
      algorithms work to efficiently price the tokens in the liquidity pool
      according to various factors, such as buy and sell pressures driven by
      traders. This system helps to create a more stable environment for tokens,
      which is beneficial for both traders and liquidity providers. Liquidity
      providers in return get a cut of trading fees and other boosted
      rewards.         
