  - content: >
      The Curve war is a race between different protocols that are all trying to
      make sure that their preferred pools offer the highest $CRV rewards
      (‘bribes’). This increased competition is leading to increased buying
      pressure for $CRV.


      Leaders in the Curve Wars

      * Convex Finance

      * Yearn Finance

      * Stake DAO

      * Abracadabra


      Convex Finance is the leading player in the veCRV market, holding the
      maximum of the total supply. Initially, Convex offered an APY of 48% on
      staked CRV, which is nearly ten times greater than APYs offered by various
      Pools across DeFi.


      For the average investor, Curve’s tokenomics presents a Catch-22. The more
      veCRV one has, the greater rewards earned from the staking Pools they
      deposit tokens into. However, the more one deposits into those Pools, the
      more veCRV is needed to get the maximum 2.5x earnings boost.


      Convex is a solution that aggregates everyone's veCRV and deposits to get
      the maximum yield rate without requiring any one user to lock funds in the
      form of veCRV.


      In addition, Convex has launched a liquid version of locked Curve tokens,
      called cvxCRV. This allows users to trade their cvxCRV on exchanges
      without having to lock their tokens.
