      Vote Escrow Model

      Vote Escrow is a system that allows users to lock up their tokens for a
      set period of time. The main goal of this system is to align users'
      incentives and focus on long-term Protocol performance.


      In essence, Vote Escrow Tokens, or veTokens, give token holders the
      ability to choose a lock-up period for their tokens. The belief is that
      users who timelock tokens for the longest period of time believe in the
      Protocol the most and should therefore have the greatest influence on the
      direction of the Protocol.


      The longer you elect to lock up your tokens, the more weight your tokens
      may get in:

      1. Governance voting

      2. Earning staking rewards

      3. Voting on boosts to certain Pools


      This system is quickly becoming popular as a replacement for the current
      liquidity mining system in DeFi. Time-locked tokenomics could be the
      answer to the current liquidity mining system and a positive step for
      DeFi.

              
