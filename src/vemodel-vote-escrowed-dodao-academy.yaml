  - content: >-
      The Curve team decided to introduce the veCRV model to provide an
      incentive for users to hold CRV tokens long-term. With this model, when
      you provide liquidity to a Pool on Curve, you earn a share of all the fees
      on that Pool and CRV tokens as a bonus incentive.


      If you lock up your CRV tokens for one to four years within the Curve UI,
      you'll receive a certain amount of veCRV in return. The best reward rate
      comes from locking up your CRV for four years. This passive income accrues
      to you from all the pools on Curve, and you can claim it anytime.


      The passive income is just one bonus though. As a veCRV holder, you also
      get to “boost” your rewards in the different CRV pools.


      This means that users are more likely to hold onto their CRV tokens,
      rather than selling them off, which in turn drives up the token price.
      Many believe that this is the reason why Curve’s token price continues to
      grow.


      veCRV explained in simple terms:

      1. veCRV stands for Vote Escrowed CRV.

      2. The only way to obtain veCRV is by locking CRV tokens.

      3. Users can lock CRV tokens for one to four years to receive a certain
      amount of veCRV in return.

      4. The longer CRV is locked, the greater voting power the holder has


      There are at least three relevant reasons users lock CRV for veCRV:
      earning a passive income on transactions conducted through Curve Pools,
      the ability to boost rewards in different CRV Pools, and voting rights.


      Vote weights and shares of rewards are proportional to Curve’s timelock.
      Users that lock veCRV for more time will accrue greater rewards. For a
      project that launched a token on Curve, liquidity voting rights present a
      massive opportunity. By locking your CRV for veCRV, you're not only
      earning rewards passively, but you're also gaining voting power that could
      be used to make decisions about the future of the project.


      The "vote" part of CRV is important because it helps to determine which
      pools will receive more CRV LP tokens. The more votes a pool gets, the
      more CRV LP stakers will receive, which means that more people will be
      likely to stake their funds in that pool.


      As an individual, you may not have a lot of power when it comes to voting,
      since you'll probably just vote for the pools that you have your own funds
      invested in. But as a protocol with a token on Curve, this voting power is
      massive.


      If I launch a new stablecoin, I want people to be able to trade large
      amounts of it on Curve. One option is to deposit millions of dollars of
      stablecoins in the pool to make it more liquid. But if I can acquire
      enough veCRV, I can just vote for that pool to get more CRV rewards. This
      will incentivize other people to put their own millions of dollars of
      stablecoins into that pool.


      So, a Protocol can deposit stablecoins into a Curve Pool to make it liquid
      or acquire enough veCRV to vote for that Pool to get more CRV rewards. In
      doing so, they are competing with other Protocols that issue stablecoins
      to get voting power within Curve's ecosystem - giving rise to the "Curve
      Wars."
